<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="js/depression_rates_by_age/depression_rates_by_age.js"></script> -->
    <title>Data Visualisation 2 </title>
</head>

<body>
    <div class="container">

        <h1 class="titleHeader">Depression</h1>
        <div>

            <div class="map-container">
                <div id="map"></div>
                <div>weioioewnfioewfnweiofn</div>
            </div>

            <!-- Radial Plot and Bubble Chart Section Start -->
            <div class="groupByTwo">

                <div style="width: 50%;">
                    <div id="radialPlot">

                    </div>
                </div>

                <div style="width: 50%;">
                    <div id="packedBubbleChart">

                    </div>
                </div>

            </div>
            <!-- Radial Plot and Bubble Chart Section End -->


            <div class="groupByTwo">
                <div style="width:65%">
                    <div id="treeMap"></div>
                </div>

                <div style="width:35%">
                    <div id="bar_chart"></div>
                </div>
            </div>


            <!-- Isotype Start -->
            <div style="width: 100%;">
                <div id="isotype"></div>
            </div>
            <!-- Isotype End -->


        </div>


    </div>



    <script type="text/javascript">
        var spec2 = "js/depression_rates_by_age/depression_rates_by_age.vg.json";
        vegaEmbed('#bar_chart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);


        var spec3 = "js/parallelCoordPlot/parallelCoordPlot.vg.json";
        vegaEmbed('#treeMap', spec3).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);


        var spec4 = "js/radialPlot/radialPlot.vg.json";
        vegaEmbed('#radialPlot', spec4).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);


        var spec5 = "js/packedBubbleChart/packedBubbleChart.vg.json";
        vegaEmbed('#packedBubbleChart', spec5).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec6 = "js/isotype/isotype.vg.json";
        vegaEmbed('#isotype', spec6).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec7 = "js/choroplethMap/choroplethMap.vg.json";
        vegaEmbed('#map', spec7).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
